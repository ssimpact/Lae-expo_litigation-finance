<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÏï§Íµø - QR Ïä§Ï∫î</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, 
        body {
            width: 100%;
            height: 100%;
        }

        :root {
            --color-primary: #0B1946;
            --color-accent: #00C1A2;
            --color-silver: #C0C5CE;
            --color-silver-light: #E8EAED;
            --color-silver-dark: #8B92A0;
            --color-white: #FFFFFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0B1946 0%, #1a3a6e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            right: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(0, 193, 162, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: floatBlob1 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(0, 230, 187, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: floatBlob2 18s ease-in-out infinite;
        }

        @keyframes floatBlob1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, 50px) scale(1.1); }
        }

        @keyframes floatBlob2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -50px) scale(1.15); }
        }

        .container {
            text-align: center;
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 10;
            height: 100%;
            max-height: 783px;
        }

        .header {
            margin-bottom: 50px;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, rgba(0, 193, 162, 0.2) 0%, rgba(0, 230, 187, 0.3) 100%);
            backdrop-filter: blur(20px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            box-shadow: 
                0 20px 60px rgba(0, 193, 162, 0.3),
                inset 0 2px 20px rgba(255, 255, 255, 0.2),
                0 0 80px rgba(0, 193, 162, 0.2);
            animation: logoFloat 6s ease-in-out infinite;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 193, 162, 0.2) 0%, transparent 70%);
            filter: blur(30px);
            animation: glow 4s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 25%;
            width: 35%;
            height: 25%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            filter: blur(15px);
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0) scale(1); 
            }
            50% { 
                transform: translateY(-15px) scale(1.02); 
            }
        }

        .subtitle {
            font-size: 22px;
            color: white;
            font-weight: 700;
            letter-spacing: -0.3px;
            text-shadow: 0 2px 20px rgba(0, 193, 162, 0.3);
        }

        .scanner-container {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(40px);
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 120px rgba(0, 193, 162, 0.15);
            margin-bottom: 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 100%;
        }

        .camera-preview {
            position: relative;
            width: 100%;
            flex: 1;
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(11, 25, 70, 0.8) 0%, rgba(26, 58, 110, 0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 36px;
            box-shadow: 
                inset 0 2px 40px rgba(0, 0, 0, 0.5),
                0 15px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #scanner-region {
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scan-frame {
            position: relative;
            width: 280px;
            height: 280px;
        }

        .scan-corners {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .corner {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 5px solid var(--color-accent);
            box-shadow: 0 0 20px rgba(0, 193, 162, 0.6);
        }

        .corner.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }

        .corner.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
            border-radius: 0 20px 0 0;
        }

        .corner.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 20px;
        }

        .corner.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--color-accent) 20%, #00E6BB 50%, var(--color-accent) 80%, transparent);
            top: 0;
            animation: scanLine 2s ease-in-out infinite;
            box-shadow: 0 0 20px var(--color-accent);
        }

        @keyframes scanLine {
            0%, 100% { 
                top: 0; 
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                top: 100%;
                opacity: 0;
            }
        }

        .qr-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.5;
            }
        }

        .instruction-text {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--color-accent) 0%, #00E6BB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 28px;
            letter-spacing: -0.3px;
            text-align: center;
            width: 100%;
        }

        .instruction-icon {
            display: inline-block;
            width: 28px;
            height: 28px;
            margin-right: 10px;
            vertical-align: middle;
            animation: bounce 1.5s ease-in-out infinite;
        }

        .instruction-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.4));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .status {
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                inset 0 1px 2px rgba(255, 255, 255, 0.2),
                0 4px 15px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .status.success {
            background: rgba(0, 193, 162, 0.2);
            border-color: var(--color-accent);
            color: white;
            font-weight: 700;
            box-shadow: 
                0 8px 25px rgba(0, 193, 162, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.3);
        }

        .status.error {
            background: rgba(245, 101, 101, 0.2);
            border-color: #f56565;
            color: #ffdddd;
            font-weight: 700;
        }

        .status.scanning {
            background: rgba(0, 193, 162, 0.15);
            border-color: var(--color-accent);
            color: white;
            font-weight: 800;
            animation: scanningPulse 2s ease-in-out infinite;
        }

        @keyframes scanningPulse {
            0%, 100% { 
                border-color: var(--color-accent);
                box-shadow: 0 0 0 rgba(0, 193, 162, 0.4);
            }
            50% { 
                border-color: #00E6BB;
                box-shadow: 0 0 30px rgba(0, 193, 162, 0.5);
            }
        }

        .start-button {
            width: 100%;
            background: linear-gradient(135deg, var(--color-accent) 0%, #00E6BB 100%);
            border: none;
            color: white;
            padding: 24px 36px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 15px 50px rgba(0, 193, 162, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                0 0 60px rgba(0, 193, 162, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            letter-spacing: -0.4px;
            position: relative;
            overflow: hidden;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.25) 0%, transparent 100%);
            border-radius: 20px 20px 0 0;
        }

        .start-button::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0.5) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.6;
        }

        .start-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 20px 60px rgba(0, 193, 162, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.4),
                0 0 80px rgba(0, 193, 162, 0.4);
        }

        .start-button:active {
            transform: translateY(-2px) scale(1.01);
        }

        .start-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-icon {
            font-size: 40px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tips {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 28px;
            text-align: left;
        }

        .tips-title {
            font-size: 18px;
            font-weight: 800;
            color: white;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tips-list {
            font-size: 14px;
            color: var(--color-silver-light);
            line-height: 1.9;
            padding-left: 0;
            list-style: none;
        }

        .tips-list li {
            padding-left: 28px;
            position: relative;
            margin-bottom: 10px;
        }

        .tips-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: var(--color-accent);
            font-weight: bold;
            font-size: 18px;
        }

        .placeholder-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(135deg, rgba(11, 25, 70, 0.8) 0%, rgba(26, 58, 110, 0.9) 100%);
            backdrop-filter: blur(20px);
        }

        .placeholder-icon {
            font-size: 120px;
            margin-bottom: 24px;
            opacity: 0.5;
            animation: iconPulse 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0, 193, 162, 0.3));
        }

        @keyframes iconPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.5;
            }
            50% { 
                transform: scale(1.08);
                opacity: 0.7;
            }
        }

        .placeholder-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.2px;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }

            .scanner-container {
                padding: 32px 24px;
            }

            .title {
                font-size: 28px;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            .scan-frame {
                width: 240px;
                height: 240px;
            }

            .corner {
                width: 40px;
                height: 40px;
            }

            .start-button {
                font-size: 20px;
            }

            .button-icon {
                font-size: 32px;
            }
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        

        <div class="scanner-container">
            <div class="camera-preview" id="cameraPreview">
                <div id="scanner-region"></div>
                <div class="scan-overlay">
                    <div class="scan-frame">
                        <div class="scan-corners">
                            <div class="corner top-left"></div>
                            <div class="corner top-right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="corner bottom-right"></div>
                        </div>
                        <div class="scan-line"></div>
                    </div>
                </div>
                <div class="placeholder-content" id="placeholder">
                    <div class="placeholder-icon">üì∑</div>
                    <div class="placeholder-text">Ïπ¥Î©îÎùº Ï§ÄÎπÑ Ï§ë</div>
                </div>
            </div>

            <div class="instruction-text" id="instructionText">
                <span class="instruction-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5L12 19M12 19L19 12M12 19L5 12" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>ÏïÑÎûò Î≤ÑÌäºÏùÑ ÎàåÎü¨ ÏãúÏûëÌïòÏÑ∏Ïöî
            </div>

            <button id="start-button" class="start-button">
                <span class="button-icon">üì∑</span>
                <span>Ïã†Ï≤≠ÏÑú Ïä§Ï∫îÌï¥ÏÑú Ïã¨ÏÇ¨Î∞õÍ∏∞</span>
            </button>

            <div id="status" class="status" style="margin-top: 24px;">
                Ïπ¥Î©îÎùº Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÎ©¥ QR Ïä§Ï∫îÏù¥ ÏãúÏûëÎê©ÎãàÎã§
            </div>
    </div>

    <script>
        let html5QrCode;
        let isScanning = false;

        const startButton = document.getElementById('start-button');
        const statusDiv = document.getElementById('status');
        const instructionText = document.getElementById('instructionText');
        const placeholder = document.getElementById('placeholder');

        startButton.addEventListener('click', startScanning);

        function startScanning() {
            if (isScanning) return;

            statusDiv.textContent = 'Ïπ¥Î©îÎùºÎ•º ÏãúÏûëÌïòÎäî Ï§ëÏûÖÎãàÎã§...';
            statusDiv.className = 'status';
            startButton.disabled = true;
            startButton.innerHTML = '<span class="button-icon">üì∑</span><span>Ïπ¥Î©îÎùº ÏãúÏûë Ï§ë</span><span class="loading-spinner"></span>';

            html5QrCode = new Html5Qrcode("scanner-region");

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 280, height: 280 },
                    aspectRatio: 1.0
                },
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
                placeholder.style.display = 'none';
                statusDiv.textContent = '‚úÖ Ïπ¥Î©îÎùºÍ∞Ä ÌôúÏÑ±ÌôîÎêòÏóàÏäµÎãàÎã§';
                statusDiv.className = 'status scanning';
                instructionText.innerHTML = '<span class="instruction-icon">üì∏</span>QR ÏΩîÎìúÎ•º ÌîÑÎ†àÏûÑ ÏïàÏóê ÎßûÏ∂∞Ï£ºÏÑ∏Ïöî';
                startButton.style.display = 'none';
            }).catch((err) => {
                console.error('Ïπ¥Î©îÎùº ÏãúÏûë Ïã§Ìå®:', err);
                statusDiv.textContent = '‚ùå Ïπ¥Î©îÎùº ÏãúÏûë Ïã§Ìå®. Ïπ¥Î©îÎùº Í∂åÌïúÏùÑ ÌôïÏù∏ÌïòÍ±∞ÎÇò ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ® Ìï¥Ï£ºÏÑ∏Ïöî.';
                statusDiv.className = 'status error';
                startButton.disabled = false;
                startButton.innerHTML = '<span class="button-icon">üì∑</span><span>Îã§Ïãú ÏãúÎèÑÌïòÍ∏∞</span>';
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR ÏΩîÎìú Ïä§Ï∫î ÏÑ±Í≥µ: ${decodedText}`);
            
            statusDiv.textContent = '‚úÖ QR ÏΩîÎìú Ïù∏Ïãù ÏôÑÎ£å! Ïã¨ÏÇ¨ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§...';
            statusDiv.className = 'status success';
            instructionText.innerHTML = '<span class="instruction-icon">‚úì</span>Ïù∏Ïãù ÏôÑÎ£å!';

            // QR ÏΩîÎìú Ïä§Ï∫î Ï§ëÏßÄ
            html5QrCode.stop().then(() => {
                // ÏïΩÍ∞ÑÏùò ÎîúÎ†àÏù¥ ÌõÑ ÌéòÏù¥ÏßÄ Ïù¥Îèô
                setTimeout(() => {
                    // QR ÏΩîÎìúÏóê URLÏù¥ Ìè¨Ìï®ÎêòÏñ¥ ÏûàÏúºÎ©¥ Ìï¥Îãπ URLÎ°ú Ïù¥Îèô
                    if (decodedText.startsWith('http://') || decodedText.startsWith('https://')) {
                        window.location.href = decodedText;
                    } else {
                        // URLÏù¥ ÏïÑÎãå Í≤ΩÏö∞, Î°úÏª¨ Ïã¨ÏÇ¨ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                        // Ïã§Ï†ú Î∞∞Ìè¨ ÏãúÏóêÎäî Ïó¨Í∏∞Ïóê Ïã§Ï†ú URLÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî
                        window.location.href = 'lawandgood_review_final.html';
                    }
                }, 800);
            });
        }

        function onScanFailure(error) {
            // QR ÏΩîÎìúÎ•º Ï∞æÏßÄ Î™ªÌïú Í≤ΩÏö∞ (Ï†ïÏÉÅÏ†ÅÏù∏ ÎèôÏûë)
            // ÏïÑÎ¨¥ ÎèôÏûëÎèÑ ÌïòÏßÄ ÏïäÏùå
        }

        // ÌéòÏù¥ÏßÄ Ïñ∏Î°úÎìú Ïãú Ïπ¥Î©îÎùº Ï†ïÎ¶¨
        window.addEventListener('beforeunload', () => {
            if (html5QrCode && isScanning) {
                html5QrCode.stop();
            }
        });
    </script>
</body>
</html>
