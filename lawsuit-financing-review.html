<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로앤굿 - 소송금융 심사</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #0B1946;
            --color-accent: #00C1A2;
            --color-silver: #C0C5CE;
            --color-silver-light: #E8EAED;
            --color-silver-dark: #8B92A0;
            --color-white: #FFFFFF;
            --color-success: #00C1A2;
            /* 90인치 모니터용 기본 폰트 크기 증가 */
            font-size: 32px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0B1946 0%, #1a3a6e 100%);
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* 배경 글래스모피즘 효과 */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            right: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(0, 193, 162, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: floatBlob1 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(0, 230, 187, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: floatBlob2 18s ease-in-out infinite;
        }

        @keyframes floatBlob1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, 50px) scale(1.1); }
        }

        @keyframes floatBlob2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -50px) scale(1.15); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            min-height: 100vh;
            width: 100%;
            padding: 100px 80px;
            text-align: center;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 100px rgba(0, 193, 162, 0.05);
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 100px;
            padding: 0 40px;
            position: relative;
            max-width: 1000px;
            width: 100%;
        }

        .step-line {
            position: absolute;
            top: 32px;
            left: 40px;
            right: 40px;
            height: 6px;
            background: linear-gradient(135deg, var(--color-silver-light) 0%, #ffffff 100%);
            z-index: 0;
            border-radius: 6px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.08);
        }

        .step-line-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--color-accent) 0%, #00E6BB 100%);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%;
            border-radius: 6px;
            box-shadow: 
                0 0 20px rgba(0, 193, 162, 0.6),
                inset 0 2px 3px rgba(255, 255, 255, 0.5);
        }

        .step-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .step-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-silver-light) 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: var(--color-silver-dark);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 20px;
            border: 4px solid white;
            box-shadow: 
                0 6px 18px rgba(0, 0, 0, 0.15),
                inset 0 2px 4px rgba(255, 255, 255, 0.8),
                inset 0 -3px 6px rgba(0, 0, 0, 0.08);
        }

        .step-item.active .step-circle {
            background: linear-gradient(135deg, var(--color-accent) 0%, #00E6BB 100%);
            color: white;
            transform: scale(1.2);
            box-shadow: 
                0 12px 35px rgba(0, 193, 162, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.5),
                inset 0 -3px 6px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .step-item.completed .step-circle {
            background: linear-gradient(135deg, var(--color-accent) 0%, #00b894 100%);
            color: white;
            box-shadow: 
                0 6px 20px rgba(0, 193, 162, 0.3),
                inset 0 2px 3px rgba(255, 255, 255, 0.4);
        }

        .step-label {
            font-size: 20px;
            color: var(--color-silver-dark);
            text-align: center;
            line-height: 1.4;
            max-width: 120px;
            transition: all 0.4s ease;
            font-weight: 600;
        }

        .step-item.active .step-label {
            color: var(--color-accent);
            font-weight: 800;
            transform: scale(1.05);
            font-size: 22px;
        }

        .step-item.completed .step-label {
            color: var(--color-accent);
            font-weight: 700;
            font-size: 20px;
        }

        .icon-wrapper {
            margin: 0 auto 80px;
            width: 380px;
            height: 380px;
            position: relative;
            perspective: 1200px;
            animation: iconWrapperFloat 3s ease-in-out infinite;
        }

        @keyframes iconWrapperFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-25px);
            }
        }

        .icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 30%;
            background: linear-gradient(135deg, rgba(232, 234, 237, 0.5) 0%, rgba(255, 255, 255, 0.8) 50%, rgba(232, 234, 237, 0.5) 100%);
            position: relative;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 40px 100px rgba(11, 25, 70, 0.25),
                0 15px 40px rgba(0, 193, 162, 0.15),
                inset 0 2px 0 rgba(255, 255, 255, 0.9),
                inset 0 -2px 0 rgba(0, 0, 0, 0.05);
            transform-style: preserve-3d;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* 3D 아이콘 공통 스타일 */
        .icon-3d {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* ========== 개선된 3D 퍼즐 아이콘 (심사 시작) ========== */
        .icon-puzzle {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(-8deg) rotateY(12deg);
        }

        /* 왼쪽 상단 퍼즐 조각 - 더 명확한 퍼즐 모양 */
        .icon-puzzle-piece-1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 92px;
            height: 92px;
            background: linear-gradient(135deg, #4A90E2 0%, #6BB6FF 50%, #89CFF0 100%);
            border-radius: 12px;
            box-shadow: 
                0 20px 45px rgba(74, 144, 226, 0.5),
                inset 0 6px 15px rgba(255, 255, 255, 0.6),
                inset 0 -6px 15px rgba(0, 0, 0, 0.2);
            transform: translateZ(25px);
            clip-path: polygon(
                0% 0%, 50% 0%, 50% 15%, 60% 15%, 60% 35%, 50% 35%, 50% 100%, 0% 100%
            );
        }

        .icon-puzzle-piece-1::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 40%;
            bottom: 55%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.2) 100%);
            border-radius: 12px 0 0 0;
            filter: blur(4px);
        }

        /* 오른쪽 돌기 - 더 뚜렷하게 */
        .icon-puzzle-piece-1::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #5A9EED 0%, #7BBFFF 100%);
            border-radius: 50%;
            box-shadow: 
                0 12px 20px rgba(74, 144, 226, 0.5),
                inset 0 4px 8px rgba(255, 255, 255, 0.6),
                inset 0 -3px 6px rgba(0, 0, 0, 0.25);
        }

        /* 오른쪽 상단 퍼즐 조각 - 더 명확한 퍼즐 모양 */
        .icon-puzzle-piece-2 {
            position: absolute;
            top: 0;
            right: 0;
            width: 92px;
            height: 92px;
            background: linear-gradient(135deg, #00C1A2 0%, #00E6BB 50%, #4FFFDF 100%);
            border-radius: 12px;
            box-shadow: 
                0 20px 45px rgba(0, 193, 162, 0.5),
                inset 0 6px 15px rgba(255, 255, 255, 0.6),
                inset 0 -6px 15px rgba(0, 0, 0, 0.2);
            transform: translateZ(20px) translateX(8px);
            clip-path: polygon(
                50% 0%, 100% 0%, 100% 100%, 50% 100%, 50% 65%, 40% 65%, 40% 35%, 50% 35%
            );
        }

        .icon-puzzle-piece-2::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 40%;
            bottom: 55%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.2) 100%);
            border-radius: 12px 0 0 0;
            filter: blur(4px);
        }

        /* 아래 돌기 - 더 뚜렷하게 */
        .icon-puzzle-piece-2::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00D4A8 0%, #00FFCC 100%);
            border-radius: 50%;
            box-shadow: 
                0 12px 20px rgba(0, 193, 162, 0.5),
                inset 0 4px 8px rgba(255, 255, 255, 0.6),
                inset 0 -3px 6px rgba(0, 0, 0, 0.25);
        }

        /* 왼쪽 하단 퍼즐 조각 - 더 명확한 퍼즐 모양 */
        .icon-puzzle-piece-3 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 92px;
            height: 92px;
            background: linear-gradient(135deg, #7B68EE 0%, #9B88FF 50%, #B8A4FF 100%);
            border-radius: 12px;
            box-shadow: 
                0 20px 45px rgba(123, 104, 238, 0.5),
                inset 0 6px 15px rgba(255, 255, 255, 0.6),
                inset 0 -6px 15px rgba(0, 0, 0, 0.2);
            transform: translateZ(15px) translateY(8px);
            clip-path: polygon(
                0% 0%, 50% 0%, 50% 35%, 60% 35%, 60% 65%, 50% 65%, 50% 100%, 0% 100%
            );
        }

        .icon-puzzle-piece-3::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 40%;
            bottom: 55%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.2) 100%);
            border-radius: 12px 0 0 0;
            filter: blur(4px);
        }

        /* 위 홈 - 더 명확하게 */
        .icon-puzzle-piece-3::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 42px;
            height: 42px;
            background: radial-gradient(circle, rgba(11, 25, 70, 0.85) 0%, rgba(26, 58, 110, 0.95) 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 4px 10px rgba(0, 0, 0, 0.7),
                inset 0 -3px 6px rgba(255, 255, 255, 0.15);
        }

        /* 오른쪽 하단 퍼즐 조각 (앞으로 나온 메인 조각) - 더 명확한 퍼즐 모양 */
        .icon-puzzle-piece-4 {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 92px;
            height: 92px;
            background: linear-gradient(135deg, #00B8D4 0%, #00D4E6 50%, #4DFFFF 100%);
            border-radius: 12px;
            box-shadow: 
                0 25px 50px rgba(0, 184, 212, 0.6),
                inset 0 8px 18px rgba(255, 255, 255, 0.7),
                inset 0 -8px 18px rgba(0, 0, 0, 0.25);
            transform: translateZ(35px) translateX(8px) translateY(8px);
            clip-path: polygon(
                50% 0%, 100% 0%, 100% 100%, 50% 100%, 50% 65%, 40% 65%, 40% 35%, 50% 35%
            );
        }

        .icon-puzzle-piece-4::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 35%;
            bottom: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.3) 100%);
            border-radius: 12px 0 0 0;
            filter: blur(5px);
        }

        /* 왼쪽 홈 - 더 명확하게 */
        .icon-puzzle-piece-4::after {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 42px;
            height: 42px;
            background: radial-gradient(circle, rgba(11, 25, 70, 0.85) 0%, rgba(26, 58, 110, 0.95) 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 4px 10px rgba(0, 0, 0, 0.7),
                inset 0 -3px 6px rgba(255, 255, 255, 0.15);
        }

        /* 2단계: 저울 아이콘 */
        .icon-scale {
            width: 250px;
            height: 240px;
            position: relative;
        }

        .icon-scale-book-1 {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 20px;
            background: linear-gradient(135deg, #e8ebef 0%, #d4d9e0 100%);
            border-radius: 2px 2px 3px 3px;
            box-shadow: 
                0 5px 10px rgba(0, 0, 0, 0.15),
                inset 0 2px 3px rgba(255, 255, 255, 0.6),
                3px 0 6px rgba(0, 0, 0, 0.1);
        }

        .icon-scale-book-2 {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateX(-3px);
            width: 165px;
            height: 20px;
            background: linear-gradient(135deg, #dde1e6 0%, #c5cbd4 100%);
            border-radius: 2px 2px 3px 3px;
            box-shadow: 
                0 5px 10px rgba(0, 0, 0, 0.15),
                inset 0 2px 3px rgba(255, 255, 255, 0.5),
                3px 0 6px rgba(0, 0, 0, 0.1);
        }

        .icon-scale-book-3 {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateX(-6px);
            width: 170px;
            height: 22px;
            background: linear-gradient(135deg, var(--color-accent) 0%, #00b894 100%);
            border-radius: 3px 3px 4px 4px;
            box-shadow: 
                0 6px 15px rgba(0, 193, 162, 0.35),
                inset 0 2px 4px rgba(255, 255, 255, 0.5),
                3px 0 6px rgba(0, 0, 0, 0.15);
        }

        .icon-scale-book-1::after,
        .icon-scale-book-2::after,
        .icon-scale-book-3::after {
            content: '';
            position: absolute;
            top: 0;
            right: -3px;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.4) 100%);
        }

        .icon-scale-base {
            position: absolute;
            bottom: 62px;
            left: 50%;
            transform: translateX(-50%);
            width: 64px;
            height: 34px;
            background: radial-gradient(ellipse at center, #2a3442 0%, #1a2230 100%);
            border-radius: 50% / 40%;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.5),
                inset 0 3px 6px rgba(255, 255, 255, 0.2),
                inset 0 -4px 8px rgba(0, 0, 0, 0.4);
        }

        .icon-scale-base::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10%;
            right: 10%;
            height: 35%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.35) 0%, transparent 100%);
            border-radius: 50% 50% 0 0;
        }

        .icon-scale-ring-bottom {
            position: absolute;
            bottom: 96px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 12px;
            background: linear-gradient(135deg, var(--color-accent) 0%, #00d4a8 100%);
            border-radius: 50%;
            box-shadow: 
                0 5px 12px rgba(0, 193, 162, 0.6),
                inset 0 2px 3px rgba(255, 255, 255, 0.6),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2);
        }

        .icon-scale-post {
            position: absolute;
            bottom: 108px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 86px;
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 50%, #1a2735 100%);
            border-radius: 12px;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.5),
                inset 2px 0 4px rgba(255, 255, 255, 0.25),
                inset -2px 0 3px rgba(0, 0, 0, 0.3);
        }

        .icon-scale-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            border-radius: 12px 0 0 12px;
        }

        .icon-scale-ring-top {
            position: absolute;
            top: 46px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 12px;
            background: linear-gradient(135deg, var(--color-accent) 0%, #00d4a8 100%);
            border-radius: 50%;
            box-shadow: 
                0 5px 12px rgba(0, 193, 162, 0.6),
                inset 0 2px 3px rgba(255, 255, 255, 0.6),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2);
        }

        .icon-scale-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 44px;
            height: 44px;
            background: radial-gradient(circle at 30% 30%, #3d5368 0%, #2c3e50 50%, #1a2735 100%);
            border-radius: 50%;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.5),
                inset 3px 3px 8px rgba(255, 255, 255, 0.25),
                inset -3px -3px 10px rgba(0, 0, 0, 0.4);
        }

        .icon-scale-top::before {
            content: '';
            position: absolute;
            top: 18%;
            left: 22%;
            width: 35%;
            height: 25%;
            background: rgba(255, 255, 255, 0.35);
            border-radius: 50%;
            filter: blur(5px);
        }

        .icon-scale-beam {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 16px;
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 50%, #1a2735 100%);
            border-radius: 50%;
            box-shadow: 
                0 8px 18px rgba(0, 0, 0, 0.4),
                inset 0 3px 5px rgba(255, 255, 255, 0.25),
                inset 0 -3px 5px rgba(0, 0, 0, 0.35);
        }

        .icon-scale-beam::before {
            content: '';
            position: absolute;
            top: 0;
            left: 5%;
            right: 5%;
            height: 45%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.3) 0%, transparent 100%);
            border-radius: 50% 50% 0 0;
        }

        .icon-scale-wire-left {
            position: absolute;
            top: 46px;
            left: 13px;
            width: 86px;
            height: 63px;
            border: 4px solid rgba(220, 225, 230, 0.7);
            border-bottom: none;
            border-radius: 50% 50% 0 0;
            transform: rotate(-3deg);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .icon-scale-wire-left::before,
        .icon-scale-wire-left::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 4px;
            height: 16px;
            background: rgba(220, 225, 230, 0.7);
        }

        .icon-scale-wire-left::before {
            left: -4px;
        }

        .icon-scale-wire-left::after {
            right: -4px;
        }

        .icon-scale-wire-right {
            position: absolute;
            top: 46px;
            right: 13px;
            width: 86px;
            height: 63px;
            border: 4px solid rgba(220, 225, 230, 0.7);
            border-bottom: none;
            border-radius: 50% 50% 0 0;
            transform: rotate(3deg);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .icon-scale-wire-right::before,
        .icon-scale-wire-right::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 4px;
            height: 16px;
            background: rgba(220, 225, 230, 0.7);
        }

        .icon-scale-wire-right::before {
            left: -4px;
        }

        .icon-scale-wire-right::after {
            right: -4px;
        }

        .icon-scale-pan {
            position: absolute;
            top: 125px;
            width: 80px;
            height: 56px;
            background: radial-gradient(ellipse at center top, #00E6BB 0%, var(--color-accent) 40%, #00a889 100%);
            border-radius: 0 0 40px 40px;
            box-shadow: 
                0 15px 35px rgba(0, 193, 162, 0.6),
                inset 0 6px 15px rgba(255, 255, 255, 0.6),
                inset 0 -8px 18px rgba(0, 0, 0, 0.25);
        }

        .icon-scale-pan::before {
            content: '';
            position: absolute;
            top: 0;
            left: 5%;
            right: 5%;
            height: 45%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
            border-radius: 0 0 40px 40px;
        }

        .icon-scale-pan::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(135deg, #2a3442 0%, #1a2230 100%);
            border-radius: 5px 5px 0 0;

            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 550px;
            height: 4px;
            background: linear-gradient(90deg, transparent 0%, var(--color-accent) 50%, transparent 100%);
            opacity: 0.3;
        }

        .result-amount {
            font-size: 26px;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 0;
            background: rgba(0, 193, 162, 0.06);
            padding: 26px 40px;
            border-radius: 26px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 10px 30px rgba(0, 193, 162, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
            line-height: 1.6;
            border: 1px solid rgba(0, 193, 162, 0.1);
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 8px 20px rgba(0, 193, 162, 0.25));
            transform: perspective(1000px) rotateY(-5deg) rotateX(3deg);
            animation: checkmarkFloat 4s ease-in-out infinite;
            flex-shrink: 0;
        }

        @keyframes checkmarkFloat {
            0%, 100% { transform: perspective(1000px) rotateY(-5deg) rotateX(3deg) translateY(0); }
            50% { transform: perspective(1000px) rotateY(-5deg) rotateX(3deg) translateY(-5px); }
        }

        .checkmark-base {
            position: absolute;
            inset: -16px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #3d4758 0%, #2a3340 50%, #1e2531 100%);
            box-shadow: 
                0 8px 18px rgba(0, 0, 0, 0.5),
                inset 0 3px 5px rgba(255, 255, 255, 0.12),
                inset 0 -3px 8px rgba(0, 0, 0, 0.5);
        }

        .checkmark-base::before {
            content: '';
            position: absolute;
            top: 8%;
            left: 12%;
            width: 55%;
            height: 35%;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            filter: blur(8px);
            transform: rotate(-28deg);
        }

        .checkmark-ring {
            position: absolute;
            inset: -7px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #404a5c 0%, #2d3748 50%, #1f2937 100%);
            box-shadow: 
                0 5px 12px rgba(0, 0, 0, 0.4),
                inset 0 2px 3px rgba(255, 255, 255, 0.15),
                inset 0 -3px 5px rgba(0, 0, 0, 0.3);
        }

        .checkmark-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 32% 32%, #4e5a6f 0%, #3a4556 30%, #2d3748 60%, #1f2937 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.5),
                inset 0 3px 10px rgba(255, 255, 255, 0.18),
                inset 0 -5px 12px rgba(0, 0, 0, 0.45);
            position: relative;
            border: 2px solid rgba(0, 0, 0, 0.4);
        }

        .checkmark-circle::before {
            content: '';
            position: absolute;
            top: 12%;
            left: 18%;
            width: 50%;
            height: 38%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.22) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(7px);
            transform: rotate(-25deg);
        }

        .checkmark-circle::after {
            content: '';
            position: absolute;
            bottom: 8%;
            left: 15%;
            right: 15%;
            height: 25%;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(5px);
        }

        .checkmark-icon {
            font-size: 46px;
            color: var(--color-accent);
            font-weight: 900;
            position: relative;
            z-index: 2;
            animation: checkmarkPop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 5px 10px rgba(0, 193, 162, 0.6))
                    drop-shadow(0 3px 6px rgba(0, 230, 187, 0.4));
            text-shadow: 
                0 0 12px rgba(0, 230, 187, 0.8),
                0 0 24px rgba(0, 193, 162, 0.6);
        }

        @keyframes checkmarkPop {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.25) rotate(15deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* ========== 3D 폭죽 효과 ========== */
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            perspective: 1000px;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            will-change: transform, opacity;
        }

        /* 왼쪽 폭죽 */
        .firework-left {
            animation: fireworkExplodeLeft 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes fireworkExplodeLeft {
            0% {
                transform: translate3d(0, 0, 0) scale(1);
                opacity: 1;
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 0.7;
            }
            100% {
                transform: translate3d(var(--tx), var(--ty), var(--tz)) 
                           rotate3d(var(--rx), var(--ry), 1, var(--rz));
                opacity: 0;
            }
        }

        /* 오른쪽 폭죽 */
        .firework-right {
            animation: fireworkExplodeRight 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes fireworkExplodeRight {
            0% {
                transform: translate3d(0, 0, 0) scale(1);
                opacity: 1;
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 0.7;
            }
            100% {
                transform: translate3d(var(--tx), var(--ty), var(--tz)) 
                           rotate3d(var(--rx), var(--ry), 1, var(--rz));
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeInSmooth 0.6s ease-out;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step-indicator">
            <div class="step-line">
                <div class="step-line-progress" id="stepProgress"></div>
            </div>
            <div class="step-item" id="step-0">
                <div class="step-circle">1</div>
                <div class="step-label">심사<br>시작</div>
            </div>
            <div class="step-item" id="step-1">
                <div class="step-circle">2</div>
                <div class="step-label">승소<br>가능성</div>
            </div>
            <div class="step-item" id="step-2">
                <div class="step-circle">3</div>
                <div class="step-label">집행<br>가능성</div>
            </div>
            <div class="step-item" id="step-3">
                <div class="step-circle">4</div>
                <div class="step-label">결과<br>도출</div>
            </div>
            <div class="step-item" id="step-4">
                <div class="step-circle">5</div>
                <div class="step-label">결과<br>안내</div>
            </div>
        </div>
        <div id="content"></div>
    </div>

    <script>
        const stages = [
            {
                duration: 2000,
                title: '소송금융 심사가 시작되었습니다',
                description: '',
                subDescription: '',
                showPulse: true,
                progress: 10
            },
            {
                duration: 3000,
                title: '승소가능성을 심사중입니다',
                description: '',
                subDescription: '',
                progress: 35
            },
            {
                duration: 3000,
                title: '집행가능성을 심사중입니다',
                description: '',
                subDescription: '',
                progress: 65
            },
            {
                duration: 2000,
                title: '심사 결과를 도출하고 있습니다',
                description: '',
                subDescription: '',
                progress: 90
            },
            {
                duration: null,
                showResult: true,
                progress: 100
            }
        ];

        let currentStage = 0;

        function updateStepIndicator(stage) {
            for (let i = 0; i < stage; i++) {
                const stepItem = document.getElementById(`step-${i}`);
                stepItem.classList.remove('active');
                stepItem.classList.add('completed');
            }

            if (stage < 5) {
                const currentStepItem = document.getElementById(`step-${stage}`);
                currentStepItem.classList.add('active');
                currentStepItem.classList.remove('completed');
            }

            if (stage === 4) {
                const lastStep = document.getElementById('step-4');
                lastStep.classList.remove('active');
                lastStep.classList.add('completed');
            }

            const progressBar = document.getElementById('stepProgress');
            const progressPercent = (stage / 4) * 100;
            progressBar.style.width = progressPercent + '%';
        }

        // 3D 폭죽 효과 생성
        function createFireworks() {
            const container = document.createElement('div');
            container.className = 'fireworks-container';
            document.body.appendChild(container);

            const colors = [
                '#FFD700', // 금색
                '#00C1A2', // 청록색 (브랜드 컬러)
                '#00E6BB', // 밝은 청록색
                '#4A90E2', // 파란색
                '#FFFFFF'  // 흰색
            ];

            // 왼쪽 폭죽 (80개)
            const leftX = window.innerWidth * 0.15;
            const leftY = window.innerHeight * 0.5;
            
            for (let i = 0; i < 80; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework firework-left';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.background = `radial-gradient(circle, ${color} 0%, ${color}88 100%)`;
                firework.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}88`;
                
                firework.style.left = leftX + 'px';
                firework.style.top = leftY + 'px';
                
                const angle = (Math.random() * 120 - 60) * (Math.PI / 180);
                const velocity = 300 + Math.random() * 500;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity - 100;
                const tz = (Math.random() - 0.5) * 300;
                
                const rx = Math.random();
                const ry = Math.random();
                const rz = Math.random() * 720 - 360;
                
                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');
                firework.style.setProperty('--tz', tz + 'px');
                firework.style.setProperty('--rx', rx);
                firework.style.setProperty('--ry', ry);
                firework.style.setProperty('--rz', rz + 'deg');
                
                firework.style.animationDelay = Math.random() * 0.3 + 's';
                firework.style.animationDuration = (2 + Math.random() * 1) + 's';
                
                container.appendChild(firework);
            }
            
            // 오른쪽 폭죽 (80개)
            const rightX = window.innerWidth * 0.85;
            const rightY = window.innerHeight * 0.5;
            
            for (let i = 0; i < 80; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework firework-right';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.background = `radial-gradient(circle, ${color} 0%, ${color}88 100%)`;
                firework.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}88`;
                
                firework.style.left = rightX + 'px';
                firework.style.top = rightY + 'px';
                
                const angle = (Math.random() * 120 - 60) * (Math.PI / 180);
                const velocity = 300 + Math.random() * 500;
                const tx = Math.cos(angle) * velocity * -1;
                const ty = Math.sin(angle) * velocity - 100;
                const tz = (Math.random() - 0.5) * 300;
                
                const rx = Math.random();
                const ry = Math.random();
                const rz = Math.random() * 720 - 360;
                
                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');
                firework.style.setProperty('--tz', tz + 'px');
                firework.style.setProperty('--rx', rx);
                firework.style.setProperty('--ry', ry);
                firework.style.setProperty('--rz', rz + 'deg');
                
                firework.style.animationDelay = Math.random() * 0.3 + 's';
                firework.style.animationDuration = (2 + Math.random() * 1) + 's';
                
                container.appendChild(firework);
            }
        }

        function renderStage(stage) {
            const content = document.getElementById('content');
            
            if (stage.showResult) {
                // 폭죽 효과 생성
                setTimeout(() => {
                    createFireworks();
                }, 200);

                content.innerHTML = `
                    <div class="content-wrapper">
                        <div class="title">심사 결과를 안내드려요</div>
                        <div class="result-box">
                            <div class="result-header">
                                <div class="checkmark">
                                    <div class="checkmark-base"></div>
                                    <div class="checkmark-ring"></div>
                                    <div class="checkmark-circle">
                                        <div class="checkmark-icon">✓</div>
                                    </div>
                                </div>
                                <div class="result-status">심사 통과</div>
                            </div>
                            <div class="result-highlight">3천만원 지급</div>
                            <div class="result-amount">착수금을 비롯한 인지송달료, 감정료 등의 법률비용을 지급받을 수 있습니다.</div>
                        </div>
                    </div>
                `;
            } else {
                let iconHTML = '';
                switch(currentStage) {
                    case 0:
                        iconHTML = `
                            <div class="icon-3d icon-puzzle">
                                <div class="icon-puzzle-piece-1"></div>
                                <div class="icon-puzzle-piece-2"></div>
                                <div class="icon-puzzle-piece-3"></div>
                                <div class="icon-puzzle-piece-4"></div>
                            </div>
                        `;
                        break;
                    case 1:
                        iconHTML = `
                            <div class="icon-3d icon-scale">
                                <div class="icon-scale-book-1"></div>
                                <div class="icon-scale-book-2"></div>
                                <div class="icon-scale-book-3"></div>
                                <div class="icon-scale-base"></div>
                                <div class="icon-scale-ring-bottom"></div>
                                <div class="icon-scale-post"></div>
                                <div class="icon-scale-ring-top"></div>
                                <div class="icon-scale-top"></div>
                                <div class="icon-scale-beam"></div>
                                <div class="icon-scale-wire-left"></div>
                                <div class="icon-scale-wire-right"></div>
                                <div class="icon-scale-pan"></div>
                                <div class="icon-scale-pan"></div>
                            </div>
                        `;
                        break;
                    case 2:
                        iconHTML = `
                            <div class="icon-3d icon-search">
                                <div class="icon-search-folder"></div>
                                <div class="icon-search-document"></div>
                                <div class="icon-search-check-1"></div>
                                <div class="icon-search-line-1"></div>
                                <div class="icon-search-check-2"></div>
                                <div class="icon-search-line-2"></div>
                                <div class="icon-search-check-3"></div>
                                <div class="icon-search-line-3"></div>
                                <div class="icon-search-glass">
                                    <div class="icon-search-lens"></div>
                                    <div class="icon-search-handle"></div>
                                </div>
                            </div>
                        `;
                        break;
                    case 3:
                        iconHTML = `
                            <div class="icon-3d icon-chart">
                                <div class="icon-chart-search-bar">
                                    <div class="icon-chart-search-icon"></div>
                                </div>
                                <div class="icon-chart-dots">
                                    <div class="icon-chart-dot"></div>
                                    <div class="icon-chart-dot"></div>
                                    <div class="icon-chart-dot"></div>
                                </div>
                                <div class="icon-chart-bubble"></div>
                                <div class="icon-chart-main">
                                    <div class="icon-chart-line-1"></div>
                                    <div class="icon-chart-line-2"></div>
                                    <div class="icon-chart-line-3"></div>
                                    <div class="icon-chart-line-4"></div>
                                    <div class="icon-chart-line-5"></div>
                                    <div class="icon-chart-line-6"></div>
                                </div>
                                <div class="icon-chart-profile">
                                    <div class="icon-chart-profile-avatar"></div>
                                </div>
                                <div class="icon-chart-bars-card">
                                    <div class="icon-chart-bar"></div>
                                    <div class="icon-chart-bar"></div>
                                    <div class="icon-chart-bar"></div>
                                    <div class="icon-chart-bar"></div>
                                </div>
                                <div class="icon-chart-pie"></div>
                            </div>
                        `;
                        break;
                }
                
                const pulseRing = stage.showPulse 
                    ? '<div class="pulse-ring"></div><div class="pulse-ring" style="animation-delay: 0.7s;"></div>' 
                    : '';

                content.innerHTML = `
                    <div class="content-wrapper">
                        <div class="icon-wrapper">
                            ${pulseRing}
                            <div class="icon">
                                ${iconHTML}
                            </div>
                        </div>
                        <div class="title">${stage.title}</div>
                        ${stage.description ? `<div class="description">${stage.description}</div>` : ''}
                        ${stage.subDescription ? `<div class="sub-description">${stage.subDescription}</div>` : ''}
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${stage.progress}%"></div>
                        </div>
                    </div>
                `;
            }
        }

        function nextStage() {
            if (currentStage < stages.length) {
                updateStepIndicator(currentStage);
                renderStage(stages[currentStage]);
                
                if (stages[currentStage].duration) {
                    setTimeout(() => {
                        currentStage++;
                        nextStage();
                    }, stages[currentStage].duration);
                }
            }
        }

        window.addEventListener('load', () => {
            setTimeout(nextStage, 300);
        });
    </script>
</body>
</html>
