<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로앤굿 - 소송금융 심사</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #0B1946;
            --color-accent: #00C1A2;
            --color-silver: #C0C5CE;
            --color-silver-light: #E8EAED;
            --color-silver-dark: #8B92A0;
            --color-white: #FFFFFF;
            --color-success: #00C1A2;
            /* 화면 크기에 따라 전체 UI가 커졌다/작아졌다 하도록 설정 */
            /* 모바일에서는 기본 14px 정도, 일반 모니터/대형 모니터에서는 점점 커지다가 최대 28.8px */
            font-size: clamp(14px, 1.2vw, 28.8px);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0B1946 0%, #1a3a6e 100%);
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* 배경 글래스모피즘 효과 */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            right: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(0, 193, 162, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: floatBlob1 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(0, 230, 187, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: floatBlob2 18s ease-in-out infinite;
        }

        @keyframes floatBlob1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, 50px) scale(1.1); }
        }

        @keyframes floatBlob2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -50px) scale(1.15); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            min-height: 100vh;
            width: 100%;
            padding: 90px 72px;
            text-align: center;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 100px rgba(0, 193, 162, 0.05);
        }

        #content {
            width: 100%;
            opacity: 1;
            will-change: opacity;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 90px;
            padding: 0 36px;
            position: relative;
            max-width: 900px;
            width: 100%;
        }

        .step-line {
            position: absolute;
            top: 28.8px;
            left: 36px;
            right: 36px;
            height: 8.64px;
            background: linear-gradient(135deg, #E8EAED 0%, #F5F7FA 100%);
            z-index: 0;
            border-radius: 5.76px;
            box-shadow: 
                0 4.32px 8.64px rgba(0, 0, 0, 0.12),
                inset 0 2.88px 5.76px rgba(0, 0, 0, 0.08),
                inset 0 -1.44px 2.88px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        /* 3D 프로그레스바 하이라이트 */
        .step-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.6) 0%, transparent 100%);
            border-radius: 5.76px 5.76px 0 0;
        }

        /* 3D 프로그레스바 하단 그림자 */
        .step-line::after {
            content: '';
            position: absolute;
            bottom: -1.44px;
            left: 5%;
            right: 5%;
            height: 2.88px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(2.88px);
        }

        .step-line-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--color-accent) 0%, #00E6BB 100%);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%;
            border-radius: 5.76px;
            box-shadow: 
                0 0 21.6px rgba(0, 193, 162, 0.6),
                inset 0 2.16px 4.32px rgba(255, 255, 255, 0.5),
                inset 0 -1.44px 2.88px rgba(0, 0, 0, 0.15);
            position: relative;
            will-change: width;
            transform: translateZ(0);
        }

        /* 진행중인 바 하이라이트 */
        .step-line-progress::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.5) 0%, transparent 100%);
            border-radius: 5.76px 5.76px 0 0;
        }

        /* 진행중인 바 끝부분 글로우 */
        .step-line-progress::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 14.4px;
            height: 14.4px;
            background: radial-gradient(circle, rgba(0, 230, 187, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(4.32px);
        }

        .step-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .step-circle {
            width: 57.6px;
            height: 57.6px;
            border-radius: 50%;
            background: linear-gradient(135deg, #F5F7FA 0%, #FFFFFF 50%, #E8EAED 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 21.6px;
            font-weight: 800;
            color: var(--color-silver-dark);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 18px;
            border: none;
            box-shadow: 
                0 8.64px 21.6px rgba(0, 0, 0, 0.15),
                0 2.88px 8.64px rgba(0, 0, 0, 0.1),
                inset 0 2.88px 5.76px rgba(255, 255, 255, 0.9),
                inset 0 -2.88px 5.76px rgba(0, 0, 0, 0.08);
            position: relative;
            transform-style: preserve-3d;
            will-change: transform, background, box-shadow;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        /* 3D 하이라이트 */
        .step-circle::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 40%;
            height: 30%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(4.32px);
            transform: rotate(-30deg);
        }

        /* 3D 하단 그림자 */
        .step-circle::after {
            content: '';
            position: absolute;
            bottom: -4.32px;
            left: 10%;
            right: 10%;
            height: 4.32px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.25) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(2.88px);
        }

        .step-item.active .step-circle {
            background: linear-gradient(135deg, var(--color-accent) 0%, #00E6BB 50%, #00D4A8 100%);
            color: white;
            transform: scale(1.15) translateY(-2.88px);
            box-shadow: 
                0 14.4px 36px rgba(0, 193, 162, 0.6),
                0 5.76px 14.4px rgba(0, 193, 162, 0.4),
                inset 0 2.88px 5.76px rgba(255, 255, 255, 0.6),
                inset 0 -2.88px 5.76px rgba(0, 0, 0, 0.2);
        }

        .step-item.active .step-circle::before {
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.9) 0%, transparent 70%);
        }

        .step-item.active .step-circle::after {
            height: 5.76px;
            background: radial-gradient(ellipse at center, rgba(0, 193, 162, 0.4) 0%, transparent 70%);
        }

        .step-item.completed .step-circle {
            background: linear-gradient(135deg, var(--color-accent) 0%, #00b894 100%);
            color: white;
            box-shadow: 
                0 5.76px 17.28px rgba(0, 193, 162, 0.35),
                inset 0 2.16px 4.32px rgba(255, 255, 255, 0.5),
                inset 0 -2.16px 4.32px rgba(0, 0, 0, 0.15);
        }

        .step-item.completed .step-circle::before {
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.7) 0%, transparent 70%);
        }

        .step-label {
            font-size: 17.28px;
            color: var(--color-silver-dark);
            text-align: center;
            line-height: 1.4;
            max-width: 86.4px;
            transition: all 0.4s ease;
            font-weight: 600;
        }

        .step-item.active .step-label {
            color: var(--color-accent);
            font-weight: 800;
            transform: scale(1.05);
            font-size: 18.72px;
        }

        .step-item.completed .step-label {
            color: var(--color-accent);
            font-weight: 700;
            font-size: 17.28px;
        }

            margin: 0 auto 72px;
